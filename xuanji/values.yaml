helmWrapper:
  image:
    repository: duccnzj/helm
    tag: "v8"

ws:
  helmRepoUrl: "http://chartmuseum-chartmuseum.default.svc.cluster.local:8080"
  image:
    repository: duccnzj/ws
    tag: "v3"
  service:
    type: ClusterIP
  ingress:
    enabled: true
    annotations: {}
      # cert-manager.io/cluster-issuer: "letsencrypt-prod"
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts: []
    tls: []

replicaCount: 1

image:
  repository: duccnzj/xuanji
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v14"

imagePullSecrets: []

service:
  type: ClusterIP

ingress:
  enabled: false
  annotations: {}
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts: []
  tls: []

config: {}
